<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<!-- <script type="module" src="./pieces.js"></script> -->
		<script type="module" src="./pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="../images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier btn">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer btn">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-triero btn">Trier par prix decroissant</button>
				<br>
				<button class="btn-undes btn">Filtrer les pièces  sans description</button>
                <br>
				<input type="range" id="prix-max" min="0" max="60" class="bg-blue-300" step="5">
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
                <div class="abordables">
                    <p>pieces abordables:</p>

                </div>
				<div class="disponible">
					<p>pieces disponibles</p>
				</div>
			</section>
		</main>
	</body>
</html>
